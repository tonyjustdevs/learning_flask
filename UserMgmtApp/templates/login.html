
{% extends "layout.html" %}

{% block body %}

    <h2>Login</h2>
    <form method="POST">
        Username: <input name="username" required autofocus autocomplete="off"><br>
        Password: <input name="password" type="password" required autocomplete="off"><br>
        <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('register') }}">Register</a><br>
    <a href="{{ url_for('register_book') }}">Register A Book</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <p style=
            "color: 
                {% if category == 'error' %} 
                    red 
                {% else %} 
                    white
                {% endif %}"
            >{{ message }}</p>
        {% endfor %}
        {% endwith %}
    {% endblock %}
